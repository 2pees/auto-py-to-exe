<!DOCTYPE html>
<html>
    <head>
        <title>Auto Py To Exe</title>
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="/script.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <body>
        <div id="header">
            <img src="/favicon.ico">
            <h1>Auto Py to Exe</h1>
        </div>
        <div id="mid">
            <div id="content">
                <div id="info_bar">
                    <p>Auto Py to Exe easily converts python scripts to executable files.</p>
                </div>
                <div id="converter_settings">
                    <h1 class="section_header">Script Location</h1>
                    <div style="display: grid; grid-gap: 4px; grid-template-columns: 1fr 120px;">
                        <input id="file" onkeyup="checkFile(this)" placeholder="Path to file">
                        <button class="button_search" onclick="getFile('file')">Search</button>
                    </div>

                    <h1 class="section_header">Onefile</h1>
                    <button id="onefile_inactive" class="button_choice" onclick="switchOnefile(false)">One Direcotry</button>
                    <button id="onefile_active" class="button_choice button_choice_greyed" onclick="switchOnefile(true)">One File</button>

                    <h1 class="section_header">Console Window</h1>
                    <button id="console_active" class="button_choice" onclick="switchConsole(true)">Console Based</button>
                    <button id="console_inactive" class="button_choice button_choice_greyed" onclick="switchConsole(false)">Window Based (hide the console)</button>

                    <h1 class="section_header"><a class="expand" data-expand="icon_content" data-display="grid" onclick="expand(this)"></a>Icon</h1>
                    <div id="icon_content" style="display: none; grid-gap: 4px; grid-template-columns: 1fr 120px;">
                        <input id="icon" placeholder=".ico file" onkeyup="checkFile(this)">
                        <button class="button_search" onclick="getFile('icon')">Search</button>
                    </div>

                    <h1 class="section_header"><a class="expand" data-expand="additional_files_content" onclick="expand(this)"></a>Additional Files</h1>
                    <div id="additional_files_content" style="display: none;">
                        <img src="img/add.svg" onclick="additionalFilesAdd()" style="height: 20px; cursor: pointer;">
                    </div>

                    <h1 class="section_header"><a class="expand" data-expand="advanced_content" onclick="expand(this)"></a>Advanced</h1>
                    <div id="advanced_content" style="display: none;">
                        <div style="display: grid; grid-gap: 4px; grid-template-columns: 130px 1fr 120px;">
                            <a>Output Directory:</a>
                            <input id="output_location" placeholder="Folder path">
                            <button class="button_search" onclick="getFolder('output_location')">Search</button>
                        </div>
                        <div style="display: grid; grid-gap: 4px; grid-template-columns: 160px 1fr; margin-top: 2px;">
                            <a>Extra Command Data:</a>
                            <input id="extra_command_data" onkeyup="generateCurrentCommand()" placeholder="Flags and extra data">
                        </div>
                        <!--<button class="button_choice">Clean before building</button><br>-->
                        <!--<input style="margin: 8px 0;" placeholder="Name">-->
                    </div>

                    <h1 class="section_header">Current Command</h1>
                    <textarea id="current_command" style="width: 100%;" readonly></textarea>

                    <div id="output" style="display: none;">
                        <h1 class="section_header">Output</h1>
                        <textarea style="width: 100%; white-space: pre; overflow-y: hidden;"></textarea>
                    </div>

                    <button id="convert" class="button_main" onclick="convert()">Convert .py to .exe</button>
                </div>
            </div>
        </div>
        <script>checkFile(document.getElementById('file'))</script>
    </body>
</html>
