<!DOCTYPE html>
<html>
    <head>
        <title>Auto Py To Exe</title>
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="/script.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <body>
        <div id="header">
            <img src="/favicon.ico">
            <h1>Auto Py to Exe</h1>
        </div>
        <div id="mid">
            <div id="content">
                <div id="info_bar">
                    <p>Auto Py to Exe easily converts python scripts to executable files.</p>
                </div>
                <div id="converter_settings">
                    <h1 class="section_header">Script Location</h1>
                    <div style="display: grid; grid-gap: 4px; grid-template-columns: 1fr 120px;">
                        <input id="file" onkeyup="checkScript(this)" placeholder="Path to file">
                        <button class="button_search" onclick="getFile()">Search</button>
                    </div>

                    <h1 class="section_header">Onefile</h1>
                    <button id="onefile_inactive" class="button_choice" onclick="switchOnefile(false)">One Direcotry</button>
                    <button id="onefile_active" class="button_choice button_choice_greyed" onclick="switchOnefile(true)">One File</button>
                    <!-- -D/-F -->

                    <h1 class="section_header">Console Window</h1>
                    <button id="console_active" class="button_choice" onclick="switchConsole(true)">Console Based</button>
                    <button id="console_inactive" class="button_choice button_choice_greyed" onclick="switchConsole(false)">Window Based (hide the console)</button>

                    <h1 class="section_header">Icon</h1>
                    <input placeholder=".ico file">
                    <button class="button_search">Search</button>
                    <!-- -i <FILE.ico or FILE.exe,ID or FILE.icns> -->

                    <h1 class="section_header">Additional Files</h1>
                    <div id="additional_files_content">
                        <div style="margin: 1px 0;">
                            <input placeholder="File">
                            <button class="button_search">Search</button>
                            <input placeholder="Filename">
                        </div>
                        <div style="margin: 1px 0;">
                            <input placeholder="File">
                            <button class="button_search">Search</button>
                            <input placeholder="Filename">
                        </div>
                    </div>
                    <!-- --add-data <SRC;DEST or SRC:DEST> -->

                    <h1 class="section_header">Advanced</h1>
                    <div id="advanced_content">
                        <button class="button_choice">Clean before building</button><br>
                        <input style="margin: 8px 0;" placeholder="Name">
                    </div>
                    <!-- --add-binary <SRC;DEST or SRC:DEST> -->
                    <!-- -p DIR -->
                    <!-- --hidden-import MODULENAME -->
                    <!-- --additional-hooks-dir HOOKSPATH -->
                    <!-- --runtime-hook RUNTIME_HOOKS -->
                    <!-- --exclude-module EXCLUDES -->

                    <h1 class="section_header">Current Command</h1>
                    <textarea id="current_command" style="width: 100%;"></textarea>

                    <button class="button_main">Convert .py to .exe</button>

                </div>
            </div>
        </div>
    </body>
</html>
